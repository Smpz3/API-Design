<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick&Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/api.js"></script>
</head>

<body>


    <header class="bg-dark p-4 fixed-top border-bottom border-warning border-3 shadow">
        <div class="container">
            <div class="d-flex">
                <input type="text" class="form-control" placeholder="Who are you looking for?" id="search">
                <button id="btn" class="btn btn-warning ms-2">Search</button>
            </div>
        </div>
    </header>
    <main>
        <section class="container miMargen">
            <button id="prev" class="btn btn-warning">PREV</button>
            <button id="next" class="btn btn-warning">NEXT</button>
            <div id="characters" class="row g-3 mt-2">

                <article class="col-12 col-md-6 col-xl-4">

                    <div class="card mb-3 shadow">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="..." class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Name of Character</h5>
                                    <p class="card-text">Status: <span class="alive">Alive</span></p>
                                    <p class="card-text"><small class="text-body-secondary">Sec. Text</small></p>
                                </div>
                            </div>
                        </div>
                    </div>

                </article>


            </div>

        </section>
    </main>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
